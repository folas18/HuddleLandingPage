<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-img">
    <div class="text">
      <h2 class="heading">Build The Community</h2>
      <h2 class="heading">Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" name="button">Register</button>
      <div class="icons">
        <a href="#"><img class="facebook" src="images/Facebook.png" alt="facebook-img"></a>
        <a href="#"><img class="twitter" src="images/Twitter.png" alt="twitter-img"></a>
        <a href="#"><img class="instagram" src="images/Instagram.png" alt="instagram-img"></a>
      </div>
    </div>
  </div>
</body>


</html>
